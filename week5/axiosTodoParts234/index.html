<!DOCTYPE html>
<html>
    <head>
        <title>Axios Todo Part 2, 3 & 4</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>        
    </head>
    <body>
        <div id="grid-comtainer">
            <!--Post-->
            <form id="myForm" name="myForm">  
                <h3 id="postHeader">Make a New Post</h3>
                <input type="text" id="input1" name="title" placeholder="Title"/><br/>
                <input type="number" id="input2" name="price" placeholder="Price"/><br/>
                <input type="text" id="input3" name="description" placeholder="Description"/><br/>
                <br/>             
                <button id="button">Submit</button>
            </form>
            
            <div id="getDiv">
                <!--Get-->
                <h3 id="getHeader">Axios Todo Page</h3>
                <p id="getP">Current list of Todos</p>
                <div id="axiosTodo"></div>
            </div>          
        
            <script src="index.js"></script>
        </div>
    </body>
</html>
